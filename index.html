<body>
    <main>
        <header>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About us</a></li>
                <li><a href="#">Contact us</a></li>
                <li><a href="#">services</a></li>
                <li><a href="#">New page</a></li>
                <li><a href="#">Designing to next level</a></li>
            </ul>
        </header>
        <section class="sectionfirst">
            <div class="inner_icon">
                <i class="fa-brands fa-rocketchat"></i>
            </div>
            <div class="chat_box">
            </div>
            <div class="paly">
                <audio src="./music/Imaginary Ones.mp3" class="song"></audio>
            </div>
            <div class="play_icon">
                <i class="fa-solid fa-play" onclick="clickToPlay()"></i>
                <i class="fa-solid fa-pause" onclick="clickToStop()"></i>
            </div>
            
        </section>
    </main>

    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
    <script src="./js/main.js"></script>
    <script>
        $(document).ready(function(){   
            $('.inner_icon').click(function(){
                $('.chat_box').toggleClass('active');})
                $('.fa-play').click(function(){
                    $('.fa-pause').fadeIn();
                    $('.fa-play').hide();
                    
                })



                $('.fa-pause').click(function(){
                    $('.fa-play').fadeIn();
                    $('.fa-pause').hide();
                    
                })

})
var clickToPlay=()=>{
    var audio=document.getElementsByClassName('song');
    audio[0].play();
}
var clickToStop=()=>{
    var audio=document.getElementsByClassName('song');
    audio[0].pause();
}



    </script>
</body>

</html>
